<!DOCTYPE html>
<html>
<head>
  <title>Webtime Tracker - Detailed Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #total-time {
      font-weight: bold;
      margin-top: 20px;
    }
    #debug-info {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Webtime Tracker - Detailed Stats</h1>
  <div id="stats-container">
    <table id="stats-table">
      <thead>
        <tr>
          <th>Domain</th>
          <th>Time Spent</th>
        </tr>
      </thead>
      <tbody id="stats-body">
      </tbody>
    </table>
    <div id="total-time"></div>
  </div>
  <div id="debug-info">
    <h2>Debug Information</h2>
    <pre id="debug-output"></pre>
  </div>
  <script src="stats.js"></script>
</body>
</html>
